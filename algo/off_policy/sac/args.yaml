---
env:
    name: &env_name BipedalWalker-v2
    video_path: video
    log_video: False
    max_episode_steps: 1000
    seed: 0
    n_action_repetition: 1
    clip_reward: -10
agent:
    algorithm: sac
    temperature: 0.01
    gamma: &gamma 0.99
    batch_size: 128
    update_freq: 1      # Update every # environment steps

    # model path: model_root_dir/model_name/model_name, two model_names ensure each model saved in an independent folder
    # tensorboard path: log_root_dir/model_name
    model_root_dir: saved_models            # root path for savinng models
    log_root_dir: logs  # root path for tensorboard logs
    model_name: baseline

    loss_type: mse            # huber or mse
    n_steps: 3
    priority_source: Q               # Q or V
    policy_delay: 1
    n_epochs: 400
    
    policy:
        n_noisy: 2
        noisy_sigma: 0.4    # standard deviation for noisy layers
        units: [512, 256, 128]
        layernorm: True
        # args for optimizer
        learning_rate: &policy_lr 1e-4
        decay_rate: &decay_rate .95
        decay_steps: &decay_steps 1e4
    V:
        polyak: .995      # moving average rate
        units: &critic_units [512, 512, 256]
        layernorm: True
        # args for optimizer
        learning_rate: &critic_lr 3e-4
        layernorm: True
        decay_rate: *decay_rate
        decay_steps: *decay_steps
    Q:
        units: *critic_units
        layernorm: True
        # args for optimizer
        learning_rate: *critic_lr
        decay_rate: *decay_rate
        decay_steps: *decay_steps
    Temperature:
        type: state_action
        noisy: False
        # args for optimizer
        learning_rate: *policy_lr
        decay_rate: *decay_rate
        decay_steps: *decay_steps

    env_stats:
        times: 1
        stats: [score, score_mean, score_std, epslen_mean, epslen_std]

# argumennts for prioritized replay
buffer:
    type: proportional # proportional
    normalize_reward: True
    reward_scale: 5

    alpha: 0.4
    beta0: 0.4
    epsilon: 1e-4
    beta_steps: 5e4
    min_size: 1e4
    capacity: 1e6

    tb_capacity: 100
